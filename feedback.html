    <style>
        body{
            background-image: url("feed.jpg");

        h1,h3{

        *{
        margin: 0;
        padding: 0;
        }
       .rate {
       margin-left: auto;
       margin-right: auto;
       width:50%;
       display: block;
       width:50%;
       margin-bottom: 30px;
       }
       .rate:not(:checked) > input {
        position:absolute;
        top:-9999px;
        }
       .rate:not(:checked) > label {
       float:right;
       width:1em;
       overflow:hidden;
       white-space:nowrap;
       cursor:pointer;
       font-size:30px;
       color:#ccc;
       }
.rate:not(:checked) > label:before {
  content: 'â˜… ';
  
}
.rate > input:checked ~ label {
  color: #ffc700;
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
  color: #deb217;
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
  color: #c59b08;
}
        
        
    </style>

  </div><br><br>
